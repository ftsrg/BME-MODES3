language: java
jdk:
  - oraclejdk8
branches:
  only:
    - gen3-arch
addons:
  apt:
    packages:
      - libzmq-dev
before_install:
  - mkdir -p $HOME/bin
  - wget https://github.com/github/git-lfs/releases/download/v1.4.1/git-lfs-linux-amd64-1.4.1.tar.gz
  - tar xvfz git-lfs-linux-amd64-1.4.1.tar.gz
  - mv git-lfs-1.4.1/git-lfs $HOME/git-lfs
  - export PATH=$PATH:$HOME/
install: false
before_script:
  - git lfs pull
script:
  - cd src/java
  - ./gradlew wrapper
  - ./gradlew build
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
notifications:
  slack: ftsrg:WZdZQP5KHhnxklapMmjNEe3I
