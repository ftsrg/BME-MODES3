	<div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="settingsModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Settings</h4>
				</div>
				<div class="modal-body">
					<form id="settingsForm">
						<div class="form-group">
							<label for="server">Server address:</label>
							<input type="url" class="form-control" name="server" placeholder="Server URL" value="baprof.net">
						</div>
						<hr class="separator">
						<div class="form-group">
							<label for="username">Controller username:</label>
							<input type="text" class="form-control" name="username" placeholder="Controller username">
						</div>
						<div class="form-group">
							<label for="password">Password:</label>
							<input type="password" class="form-control" name="password" placeholder="Controller password">
						</div>
						<hr class="separator">
						<div class="checkbox">
							<label>
								<input type="checkbox" name="debug">Debug mode</label>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal" id="settingsSave">Save changes</button>
				</div>
			</div>
		</div>
	</div>
