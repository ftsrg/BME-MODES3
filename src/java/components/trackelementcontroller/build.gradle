apply plugin: 'application'
apply plugin: 'java'
apply plugin: 'org.xtext.xtend'

dependencies {
	compile 'com.google.code.gson:gson:2.7'
	compile project(':messaging:communication')
	compile project(':components:gpiomanager')
}

def archivePrefix = "${componentsPrefix}.${project.name}"

jar {
	baseName archivePrefix
}

startScripts {
	applicationName archivePrefix
}

distZip {
	baseName archivePrefix
}

distTar {
	baseName archivePrefix
}

mainClassName = "hu.bme.mit.inf.modes3.components.trackelementcontroller.app.Main"